<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="#0a0a0b"/>
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <!-- Skin tone gradient -->
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b89d"/>
      <stop offset="50%" style="stop-color:#d4a088"/>
      <stop offset="100%" style="stop-color:#c99076"/>
    </linearGradient>
    <!-- Muscle shadow -->
    <linearGradient id="muscleShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9967a"/>
      <stop offset="100%" style="stop-color:#a67860"/>
    </linearGradient>
    <!-- Muscle highlight -->
    <radialGradient id="muscleHighlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0c4a8"/>
      <stop offset="100%" style="stop-color:#d4a088"/>
    </radialGradient>
  </defs>

  <!-- Torso body shape -->
  <path d="M 165 85
           C 120 105 100 160 105 220
           C 100 290 105 350 130 390
           L 165 410
           C 210 420 300 420 345 410
           L 380 390
           C 405 350 410 290 405 220
           C 410 160 390 105 345 85
           C 300 65 210 65 165 85 Z"
        fill="url(#skinGradient)"
        stroke="#b8846c"
        stroke-width="2"/>

  <!-- Center line (linea alba) -->
  <path d="M 255 110 L 255 375" stroke="#b8846c" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Six Pack Abs - Row 1 (top) -->
  <ellipse cx="200" cy="145" rx="42" ry="32" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <ellipse cx="310" cy="145" rx="42" ry="32" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <!-- Highlights -->
  <ellipse cx="190" cy="138" rx="18" ry="10" fill="#f5d4bc" opacity="0.6"/>
  <ellipse cx="300" cy="138" rx="18" ry="10" fill="#f5d4bc" opacity="0.6"/>

  <!-- Six Pack Abs - Row 2 (middle) -->
  <ellipse cx="198" cy="220" rx="45" ry="35" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <ellipse cx="312" cy="220" rx="45" ry="35" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <!-- Highlights -->
  <ellipse cx="188" cy="212" rx="20" ry="12" fill="#f5d4bc" opacity="0.6"/>
  <ellipse cx="302" cy="212" rx="20" ry="12" fill="#f5d4bc" opacity="0.6"/>

  <!-- Six Pack Abs - Row 3 (bottom) -->
  <ellipse cx="200" cy="300" rx="42" ry="32" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <ellipse cx="310" cy="300" rx="42" ry="32" fill="url(#muscleHighlight)" stroke="#b8846c" stroke-width="1.5"/>
  <!-- Highlights -->
  <ellipse cx="190" cy="293" rx="18" ry="10" fill="#f5d4bc" opacity="0.6"/>
  <ellipse cx="300" cy="293" rx="18" ry="10" fill="#f5d4bc" opacity="0.6"/>

  <!-- V-line at bottom -->
  <path d="M 170 350 Q 200 380 255 395 Q 310 380 340 350"
        stroke="#b8846c" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Oblique muscle hints -->
  <path d="M 130 180 Q 150 200 160 240" stroke="#c9967a" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 380 180 Q 360 200 350 240" stroke="#c9967a" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Life-OS text -->
  <text x="256" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="bold" fill="url(#textGradient)">Life-OS</text>
</svg>
